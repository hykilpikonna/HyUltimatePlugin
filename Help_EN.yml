######################################################
#                 HyUltimate Commands                #
#
#Precautions:
#   - "*" Means that it can have unlimited length
#   - Args in <> are necessary
#   - Args in [] are avaliable but not necessary
#   - Args that starts with "[P]" means it can only be executed by a player
#
#Help:                          Comes out when people sent a wrong command.
#               
#/hyu reload                    Reload all config                   Permission: hyult.command.admin.reload
#/hyu reload -hyplugins         Reload all HyUlt plugins            Permission: hyult.command.admin.reload.hyplugins
#/hyu reload -all               Reload all plugins                  Permission: hyult.command.admin.reload.all
#/hyu reload <Plugin Name>      Reload a specific plugin            Permission: hyult.command.admin.reload.<Plugin Name>
#
#/hyu install -url:<Url>        Install a plugin with jar file URL  Permission: hyult.command.admin.install.url
#/hyu install -hyplugins:<Name> Install a hyult plugin with name    Permission: hyult.command.admin.install.hyplugins
#
#/hyu load <File Name>          Load plugin with file name          Permission: hyult.command.admin.load
#
#卸载插件:                /hyu unload <插件名>                       Permission: hyult.command.admin.unload
#卸载并删除插件:          /hyu delete <插件名>                       Permission: hyult.command.admin.delete
#                                                    #
######################################################

######################################################
#                 HyUltXChat Commands                #
#
#设置自己的昵称:          /nick <昵称*>
#设置别人的昵称:          /nick set <玩家名> <昵称*>
#查看别人的昵称:          /nick see <玩家名>
#
#给玩家清屏:              /cls [玩家名]
#给全员清屏:              /cls all
#                                                    #
######################################################

######################################################
#                 HyUltXUtil Commands                #
#
#修复玩家主手中物品:      /fix [玩家名]
#修复玩家的所有物品:      /fix all [玩家名]
#
#获取玩家头颅:            /gethead [玩家名] [-amount:<数量>]
#
#设置玩家血量:            /hp <血量> [玩家名]
#查看玩家血量:            /hp see [玩家名]
#锁定玩家血量:            /hp lock <血量> [玩家名]
#解除锁定玩家血量:        /hp unlock [玩家名]
#设置玩家血量上限:        /hp max <血量> [玩家名]
#
#设置玩家饱食度:          /fl <饱食度> [玩家名]
#查看玩家饱食度:          /fl see [玩家名]
#锁定玩家饱食度:          /fl lock <饱食度> [玩家名]
#解除锁定玩家饱食度:      /fl unlock [玩家名]
#
#[P]右手物品添加到钓鱼列表:  /fm add <键名> <概率>
#                                                    #
######################################################

