######################################################
#                 HyUltimate 指令帮助                #
#
#注意事项:
#   - "*"号表示该项可以无限长
#   - <>里面为必要项
#   - []里面为可以有但是不必要的项
#   - 每一个单独的功能之间间隔一行
#   - 前面有"[P]"代表只能是玩家输入的指令
#
#帮助:                所有输错指令的时候都会出现帮助               
#重载:                /hyu reload
#
#设置自己的昵称:      /nick <昵称*>
#设置别人的昵称:      /nick set <玩家名> <昵称*>
#查看别人的昵称:      /nick see <玩家名>
#
#给玩家清屏:              /cls [玩家名]
#给全员清屏:              /cls all
#
#修复玩家主手中物品:      /fix [玩家名]
#修复玩家的所有物品:      /fix all [玩家名]
#
#设置玩家血量:            /hp <血量> [玩家名]
#查看玩家血量:            /hp see [玩家名]
#锁定玩家血量:            /hp lock <血量> [玩家名]
#解除锁定玩家血量:        /hp unlock [玩家名]
#设置玩家血量上限:        /hp max <血量> [玩家名]
#
#设置玩家饱食度:          /sat <饱食度> [玩家名]
#查看玩家饱食度:          /sat see [玩家名]
#锁定玩家饱食度:          /sat lock <饱食度> [玩家名]
#解除锁定玩家饱食度:      /sat unlock [玩家名]
#
#让玩家掉入虚空时拉回:    /pullback [玩家名]
#让玩家掉到*格时拉回:     /pullback set <Y值> [玩家名]
#
#开启玩家自动重生:        /autorespawn [玩家名]
#
#[P]设置防卡地狱门拉回坐标:  /asinp setspawn 
#
#[P]右手物品添加到钓鱼列表:  /hyfish add <键名> <概率>
#                                                    #
######################################################

